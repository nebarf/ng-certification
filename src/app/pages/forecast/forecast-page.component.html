
<div class="container-fluid">
  <h4 class="page-title">Main page:</h4>
  
  <form class="well" [formGroup]="addLocationFormGroup">
    <h2>Enter a zipcode:</h2>
    <input
      class="form-control"
      placeholder="Zipcode"
      type="text"
      id="addLocation"
      formControlName="zipCode"
    />
    <br />
    <button 
      class="btn btn-primary" 
      id="addLocationBtn"
      [disabled]="addLocationFormGroup.invalid"
      (click)="addLocationCliked()"
    >Add location</button>
  </form>
  <div class="well flex" *ngFor="let location of (locations$ | async)">
    <div>
      <h3>Rancho Cordova (95742)</h3>
      <h4>Current conditions: Clouds</h4>
      <h4>Temperatures today:</h4>
      <p>Current 58 - Max 65 - Min 48</p>
      <p>
        <a href="/forecast/95742">Show 5-day forecast for Rancho Cordova</a>
      </p>
    </div>
    <div>
      <span class="close" (click)="removeLocationClicked(location)">Ã—</span>
      <img src="https://www.angulartraining.com/images/weather/sun.png" />
    </div>
  </div>
</div>
